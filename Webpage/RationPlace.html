    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

        .containerO{
            display: flex;

justify-content: right;
        }

</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-leaf-line nav__logo-icon"></i> E-Ration
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">

                    </li>
                    <li class="nav__item">

                    </li>
                    <li class="nav__item">

                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link"><i class="fa-regular fa-bell"></i></a>
                    </li>

    </header>
    <br> <br>
    <h1 style="color:green;font-weight: bold;font-size: 60px; padding: 23px;">{%areaname%}</h1>

    <h2 style="padding: 35px;font-size: 30px;color: green;">Store Details</h2>
    <br><br>
    <table border="1" align="center" cellpadding="4" style="font-size: 30px; width: 99%;">
        <tr>
            <td>Total Rice</td>
            <td align="right"><p>{%totalrice%} kg</p></td>
            </tr>
            <tr><td>P.U.Rice</td>
                <td align="right">{%purice%} kg</td></tr>
            <tr><td>P.A.Rice</td>

                <td align="right">{%parice%} kg</td></tr>
            
<tr><td>Sugar</td>
    <td align="right">{%sugar%} kg</td></tr>
<tr><td>Wheat</td>

<tr><td>Oil</td>
    <td align="right">{%oil%} Ltr</td></tr>
        
    </table>

        <div><form action="/home.html">
            <button style=" color: white;
            background-color: green;

            height: 55px;

            font-size: 17px;
            cursor: pointer; 
            border: none;">Back to Location</button>
        </form></div>
        <div><form action="quantitystore">
            <button type="submit" style=" color: white;
            background-color: green;
            width: 160px;
            height: 55px;
           
            padding: 12px;
            font-size: 17px;
            cursor: pointer; 
            border: none;">Proceed</button>
        </form></div>
